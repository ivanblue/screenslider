<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Screenshot Slider</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/screenslider.css">
    </head>
    <body>
        <section id="great-screenshots" class="overview-block-ptb iq-bg iq-bg-fixed iq-over-blue-80 iq-screenshots">
            <div class="screenshots-slider popup-gallery">
                <div class="slider-container">
                    <div class="slider-content">
                        <div class="slider-single proactive">
                            <a href="./images/screenshots/01.png" class="popup-img"><img class="slider-single-image" src="./images/screenshots/01.png" alt="Slide-1"></a>
                        </div>
                        <div class="slider-single proactivede">
                            <a href="./images/screenshots/02.png" class="popup-img"><img class="slider-single-image" src="./images/screenshots/02.png" alt="Slide-2"></a>
                        </div>
                        <div class="slider-single proactivede">
                            <a href="./images/screenshots/03.png" class="popup-img"><img class="slider-single-image" src="./images/screenshots/03.png" alt="Slide-3"></a>
                        </div>
                        <div class="slider-single preactivede">
                           <a href="./images/screenshots/04.png" class="popup-img"><img class="slider-single-image" src="./images/screenshots/04.png" alt="Slide-4"></a>
                        </div>
                        <div class="slider-single preactive">
                            <a href="./images/screenshots/05.png" class="popup-img"><img class="slider-single-image" src="./images/screenshots/05.png" alt="Slide-5"></a>
                        </div>
                    </div>
                    <a class="slider-left" href="javascript:void(0);"><i class="fa fa-angle-left"></i></a>
                    <a class="slider-right" href="javascript:void(0);"><i class="fa fa-angle-right"></i></a>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/screenslider.js"></script>
    </body>
</html>
